<html>
  <head>
    <script>
      class MyMath {
        static sum(x, y) {
          return x + y;
        }

        static diff(x, y) {
          return x - y;
        }

        static mult(x, y) {
          return x * y;
        }
        static div(x, y) {
          return x / y;
        }
        static max(x, y) {
          return Math.max(x, y);
        }
        static min(x, y) {
          return Math.min(x, y);
        }
      }
      console.log(MyMath.sum(2, 3));

      console.log(MyMath.diff(2, 3));

      console.log(MyMath.mult(2, 3));

      console.log(MyMath.div(2, 3));

      console.log(MyMath.max(2, 3));

      console.log(MyMath.min(2, 3));
    </script>
  </head>
  <body></body>
</html>
