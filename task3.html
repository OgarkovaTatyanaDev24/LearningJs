<html>
  <head>
    <script>
      const arr = [2, 3, -1, 4, -4, 0, 1, -3, -2];

      
      const arr1 = arr.map((el) => {
        const result = {
          val: el,
        };

        return result;
      });
      console.log("Mapped array", arr1);

      const arr2 = arr1.filter((el) => el.val > 0);
      console.log(arr2);

      // a > .. > q
      const arrStr = ["qwer", "asdf", "ijijo", "huhu", "qeryg"];
      const strSort = arrStr.sort((a, b) => {
        // if (a > b) {
        //   return 1;
        // } else if (a < b) {
        //   return -1;
        // } else {
        //   return 0;
        // }

        const aFirst = a[0];
        const bFirst = b[0];

        if (aFirst === 'q' || bFirst === 'a') {
          return -1;
        } else if (aFirst === 'a' || bFirst === 'q') {
          return 1;
        } else {
          return 0;
        }
      });
      console.log(strSort);

      const arrSum = arr2.reduce((acc, curr) => acc + curr.val, 0);
      console.log(arrSum);

      const arrSort = arr2.sort((a, b) => a.val - b.val);
      console.log(arrSort);
    </script>
  </head>
