<html>
  <head>
    <div id="block"></div>
    <script>
      const sumOfPairs = (arr, n) => {
        const arrRes = [];
        const set = new Set();
        for (let i = 0; i < arr.length; i++) {
          for (let j = 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === n && !set.has(arr[i])) {
              set.add(arr[i]);
              set.add(arr[j]);
              arrRes.push([arr[i], arr[j]]);
            }
          }
        }
        return arrRes;
      };
      const sumOfPairs2 = (arr, n) => {
        const arrRes = [];
        const set = new Set();
        for (let i = 0; i < arr.length; i++) {
          let item = arr.find((el) => el === n - arr[i]);
          if (item && !set.has(arr[i])) {
            set.add(arr[i]);
            set.add(item);
            arrRes.push([arr[i], item]);
          }
        }
        return arrRes;
      };
      console.log(sumOfPairs([2, 4, 6, 8, 3, 5, 1], 8));
      console.log(sumOfPairs2([2, 4, 6, 8, 3, 5, 1], 8));
    </script>
  </head>

</html>
