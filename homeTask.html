<html>
  <head>
    <script>
      class Iterator {
        constructor(arr) {
          this.arr = arr;
          this.reset();
        }
        advance() {
          this.index += 1;
          return this.select(this.index);
        }
        currentIndex() {
          return this.index;
        }
        currentValue() {
          return this.arr[this.index] ?? null;
        }
        select(value) {
          this.index = value;
          return this.currentValue() ?? false;
        }
        reset() {
          this.index = -1;
        }
      }

      const iterator = new Iterator([0, 0, 0]);

      // Начальное состояние итератора

      console.log("initial state:");
      console.log(iterator.currentIndex());
      console.log(iterator.currentValue());

      // advance()

      console.log("advance:");
      iterator.advance();
      console.log("index", iterator.currentIndex());
      console.log("value", iterator.currentValue());

      iterator.advance();
      iterator.advance();
      console.log("index", iterator.currentIndex());
      console.log("value", iterator.currentValue());

      iterator.advance();
      console.log("index", iterator.currentIndex());
      console.log("value", iterator.currentValue());

      // currentIndex()

      console.log("currentIndex:");
      console.log(iterator.currentIndex());

      // select()

      console.log("select:");
      console.log(iterator.select(-10));
      console.log(iterator.currentIndex());
      console.log(iterator.currentValue());

      console.log(iterator.select(1));
      console.log(iterator.currentIndex());
      console.log(iterator.currentValue());

      // currentValue()

      console.log("currentValue:");
      console.log(iterator.currentValue());

      //   reset()
      console.log("reset");
      iterator.reset();
      console.log("index", iterator.currentIndex());
      console.log("value", iterator.currentValue());
    </script>
  </head>
  <body></body>
</html>
